<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes </title>
    <style>
        /* Tipos de formato 
        opentype(otf) 
        truetype(ttf)
        embedded-opentype-truetype-att(apple adivanced typografy)
        svg
        */
        @font-face {
            font-family: "God of War";
            src: url(fontes/GODOFWAR.TTF) format( "Truetype");             
        }
        h1{
            font-family: "God of war";
            font-size: 40px;
            
        }

    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat laudantium iste cumque quisquam similique harum eveniet maxime reprehenderit ipsam assumenda porro, ad ullam corporis. Temporibus vero perspiciatis minus odio earum!</p>
    
</body>
</html>
