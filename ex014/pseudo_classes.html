<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            width: 150px;
        }
        div > p{
                display: none;

        }
        div:hover >p{
            display: block;
            background-color: #656a6a;
            width: 200px;
            color: white;
        }
        div:hover{
            color: #00ffff ;
        }

    </style>
</head>
<body> 
    <h1>Exemplo de hover</h1>
<p>passe o mouse sobre o texto abaixo </p>
<div>
    passe o mouse aqui
    <p>texto escondido</p>
</div> 
    <p>fim do exemplo </p>
</body>
</html>
